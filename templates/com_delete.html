<!DOCTYPE HTML>
<html>
{% load static %}

<!-- Mirrored from extracoding.com/demo/html/adminise/login1.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 22 Oct 2022 07:09:29 GMT -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Adminise - Clean And Corporate Admin Panel Template</title>
<!--// Stylesheets //-->
<link href="{% static 'assets/css/style.css'%}" rel="stylesheet" media="screen" />
<link href="{% static 'assets/css/bootstrap.css'%}" rel="stylesheet" media="screen" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<script type="text/javascript" src="{% static 'assets/js/jquery.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/js/icheck.min.js'%}"></script>
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>

<body>
<!-- Wrapper Start -->
<!-- Wrapper Start -->
{% if messages %}
<div class="container-liquid">
    <div class="row">
        <div class="col-xs-12">
            <div class="sec-box">
                <header>
                    <h2 class="heading">Alert</h2>
                </header>
                <a class="closethis">Close</a>

                <div class="contents boxpadding">
                    <a class="togglethis">Toggle</a>
                    <div class="alert alert-success">
                        <strong>Well done!</strong>
                        {% for msg in messages %}
                        {{msg}}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
<div class="loginwrapper whiter lockscreen">
	<div class="loginone">
    	<header>
        	<a href="dashboard" class="avatar"><img src="{% static 'assets/images/avatar4.jpg'%}" alt="" /></a>
            <h1>Delete Commertial Image</h1>
        </header>
        <h3>Are you sure you want to delete "{{ com.images }}"  ?</h3>

        <form method="post" enctype='multipart/form-data'>
        	{% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Yes, delete it" />
            <a href=""  class="forgot pull-left"></a>
            <a href="{% url 'commertial_categ' %}" class="register"><strong>No, go back</strong></a>
        </form>
        <footer>
        </footer>
    </div>
</div>
<!-- Wrapper End -->
</body>

<!-- Mirrored from extracoding.com/demo/html/adminise/login1.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 22 Oct 2022 07:09:29 GMT -->
</html>
