<!DOCTYPE HTML>
<html>
{% load static %}

<!-- Mirrored from extracoding.com/demo/html/adminise/login1.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 22 Oct 2022 07:09:29 GMT -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Adminise - Clean And Corporate Admin Panel Template</title>
<!--// Stylesheets //-->
<link href="{% static 'assets/css/style.css'%}" rel="stylesheet" media="screen" />
<link href="{% static 'assets/css/bootstrap.css'%}" rel="stylesheet" media="screen" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<script type="text/javascript" src="{% static 'assets/js/jquery.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/js/icheck.min.js'%}"></script>
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>

<body>
<!-- Wrapper Start -->
<!-- Wrapper Start -->
<div class="loginwrapper whiter lockscreen">
	<center><div class="col-xs-6" style="margin-left:300px;">
        <div class="sec-box">

            <header>
                <a href="dashboard" class="avatar"><img src="{% static 'assets/images/avatar4.jpg'%}" alt="" /></a>
                <h1>Update Other Service Item</h1>
            </header>

            <div class="contents">
                <section>
                <form method="post" enctype='multipart/form-data'>
                        {% csrf_token %}    
                        <label>Service Name</label>
                        <input name="service_name" class="form-control" value="{{spec.spec_name}}" type="txt">

                        <label>Service Description</label>
                        <textarea rows="3" name="service_des" class="form-control">
                            {{spec.spec_description}}
                        </textarea>
                        <a href="{{spec.spec_image.url}}" class="btn"><strong>{{spec.spec_image}}</strong></a>
                        <label>Edit Service Image</label>
                        <input name="service_img" type="file">

                        <input type="submit" class="btn btn-primary" value="Confirm Update" />
                        <a href="{% url 'view_detail' %}" class="register"><strong>No, go back</strong></a>

                </form> 
            </div>
        </div>  
    </div></center>
</div>
<!-- Wrapper End -->
</body>

<!-- Mirrored from extracoding.com/demo/html/adminise/login1.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 22 Oct 2022 07:09:29 GMT -->
</html>
